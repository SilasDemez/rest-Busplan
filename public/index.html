<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivalis</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="fetchnews.js" defer></script>
    <link rel="stylesheet" href="style2.css" />
    <link rel="shortcut icon" href="duck.png" type="image/x-icon" />

      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap");

  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <h1>RESTBUS DASHBOARD</h1>
    <h3 style="text-align: center; font-size: 2vmin;">Coder: Demez Silas und Valentin Gabriel</h3>
    <div class="dashboard">
      <div  id="busse"></div>
      <div class="board" id="weather" style="align-self: center;justify-self: center;">
        <h2>Wetter in Brixen</h2>
        <!-- todays weather -->
        <div id="weather_today">
          <h3 style="font-size:2.5vmin;">Heute</h3>
          <img id="weather_today_icon"></img>
          <p id="weather_today_temp"></p>
          <p id="weather_today_desc"></p>
          <p id="humidity"></p>
          <p id="windspeed"></p>
        </div>
        <!-- forecast -->
        <ul
          id="weather_forecast_items"
          style="list-style: none; padding: 0.5rem;font-size: 2vmin;"
        ></ul>
      </div>
  
    <div class="half-dashboard">
      <div class="board" id="teacher_of_the_week">
        
      </div>
      
      <div class="board" id="news">
        <h2>Neuigkeiten</h2>
      </div>
    </div>
  </body>
