<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivalis</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="fetchnews.js" defer></script>
    <link rel="stylesheet" href="style2.css" />
    <link rel="shortcut icon" href="duck.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap");
    </style>
  </head>

  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <h1>RESTBUS DASHBOARD</h1>
    <div class="dashboard">
      <div class="board" id="busse"></div>
      <div class="half-dashboard">
        <div class="board" id="teacher_of_the_week"></div>
        <div class="board" id="weather">
          <h2>Wetter in Brixen</h2>
          <!-- todays weather -->
          <div id="weather_today">
            <h3>Heute</h3>
            <img id="weather_today_icon"></img>
            <p id="weather_today_temp"></p>
            <p id="weather_today_desc"></p>
          </div>
          <!-- forecast -->
          <ul
            id="weather_forecast_items"
            style="list-style: none; padding: 0.5rem"
          ></ul>
        </div>
      
        <div id="qrcode_teacher"></div>
      </div>
      <div class="half-dashboard">
        <div class="board" id="news"></div>
      </div>
    </div>
  </body>
</html>
